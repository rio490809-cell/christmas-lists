<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desk Build</title>
  <style>
    body {
      background: linear-gradient(135deg, #f9f9f9, #ececec);
      font-family: "Poppins", sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      color: #2c2c2c;
      padding: 25px 0;
      font-size: 1.8em;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    main {
      margin: 60px auto;
      max-width: 500px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      padding: 40px 30px;
      transition: all 0.3s ease;
    }

    main:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.08);
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 25px;
    }

    button {
      display: block;
      width: 100%;
      background: #f2f2f2;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 14px;
      margin: 15px 0;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #e6e6e6;
      transform: scale(1.03);
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }

    footer a {
      color: #555;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    footer a:hover {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Desk combo build</header>

  <main>
    <p>desk</p>
    <button>
      <a href="https://www.ikea.com/gb/en/p/ekbacken-worktop-brown-walnut-effect-laminate-10442984/#content" target="_blank">
        Tabletop
      </a>
    </button>
    <button>
      <a href="https://www.ikea.com/gb/en/p/alex-drawer-unit-dark-grey-60588894/#content" target="_blank">
        Drawers
      </a>
    </button>
  </main>

  <footer>
    <a href="index.html">‚Üê Back to Main List</a>
  </footer>
</body>
</html>
