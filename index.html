      font-family: "Poppins", sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      color: #2c2c2c;
      padding: 25px 0;
      font-size: 1.8em;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      z-index: 10;
    }

    #countdown {
      position: absolute;
      right: 20px;
      top: 25px;
      background: #fff;
      color: #333;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 0.9em;
      font-weight: 600;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    main {
      margin: 60px auto;
      max-width: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 40px 30px;
      transition: all 0.3s ease;
    }

    main:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    h2 {
      color: #2c2c2c;
      margin-bottom: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 18px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    a:hover {
      color: #000;
      text-decoration: underline;
    }

    button {
      background: #f2f2f2;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 6px 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #e6e6e6;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }

    footer a {
      color: #555;
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: #000;
      text-decoration: underline;
    }

    /* Desk Build Button */
    #deskBtn {

      transform: translateY(-50%);
      background: #333;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 8px rgba(0,0,0,0.25);
      transition: 0.2s;
    }

    #deskBtn:hover {
      background: #555;
      transform: translateY(-50%) scale(1.05);
    }
  </style>

  <script>
    function updateCountdown() {
      const christmas = new Date("December 25, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const diff = christmas - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const el = document.getElementById("countdown");
      if (diff > 0) {
        el.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        el.textContent = "Christmas";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
